    header: "Bienvenue chez Deluxe Traduction"
    p1: "Nous vous proposons de vous aider à communiquer efficacement dans de nombreux domaines et dans toutes les langues. Nous effectuons des traductions de qualité, grâce à notre sélection de traducteurs diplômés, expérimentés et traduisant tous exclusivement vers leur langue maternelle."
